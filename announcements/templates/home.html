{% include 'base.html' %}

{% block content %}
<h1 class="head">Announcement admin</h1>
<form action="{% url 'add_announcement' %}" method="POST" >
    {{form}}
    {%csrf_token%}
    <input type="submit" name="submit" value="Add announcement">
</form>

{% if announcements %}
    {% for announcement in announcements %}
        <p class="announcement_text">{{announcement.text}}</p>
        <a href="{% url 'delete_announcement' announcement.id %}" class="deleteButton">Delete</a>
        <a href="{% url 'update_announcement' announcement.id %}" class="updateButton">Update</a>
    {% endfor%}
{% endif %}
{% endblock %}
